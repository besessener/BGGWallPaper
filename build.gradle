plugins {
	id 'org.springframework.boot' version '3.4.4' // Updated Spring Boot version
	id 'io.spring.dependency-management' version '1.1.7' // Updated Dependency Management Plugin version
	id 'groovy'
}

group = 'me.games'
version = '0.0.1'
java {
	sourceCompatibility = JavaVersion.VERSION_11
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

sourceSets {
	test {
		groovy {
			srcDir 'src/test/groovy'
		}
	}
	main {
		groovy {
			srcDir 'src/main/groovy'
		}
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.codehaus.groovy:groovy-all:3.0.24'
	implementation 'org.codehaus.groovy:groovy'
	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'junit:junit:4.13.2'
	testImplementation 'org.codehaus.groovy:groovy-all:3.0.24'
	testImplementation 'org.spockframework:spock-core:1.3-groovy-2.4'
	testImplementation group: 'org.spockframework', name: 'spock-spring', version: '1.3-groovy-2.4'
}

tasks.named('test') {
	useJUnitPlatform()
	testLogging {
		events "passed", "skipped", "failed", "standardOut", "standardError"
		outputs.upToDateWhen { false }
		showStandardStreams = true
	}
}
